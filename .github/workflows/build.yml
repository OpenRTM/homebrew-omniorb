name: omniORB Formula Build

on: [push]

jobs:
  build-x86_64:
    name: omniORB Formula build on macOS (x86_64)
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Homebrew
        run: |
          echo "Setting up Homebrew for Intel"
          echo 'eval "$(/usr/local/bin/brew shellenv)"' >> $HOME/.zprofile
          eval "$(/usr/local/bin/brew shellenv)"
      
      - name: Install dependencies
        run: |
          brew tap openrtm/omniorb

      - name: Build project
        run: |
          bash build.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omniorb-ssl-x86_64
          path: |
            *.tar.gz
            *.sha256

  build-arm64:
    name: omniORB Formula build on macOS (ARM64)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Homebrew
        run: |
          echo "Setting up Homebrew for Apple Silicon"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $HOME/.zprofile
          eval "$(/opt/homebrew/bin/brew shellenv)"

      - name: Install dependencies
        run: |
          brew tap openrtm/omniorb

      - name: Build project
        run: |
          bash build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omniorb-ssl-arm64
          path: |
            *.tar.gz
            *.sha256
